<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>get to green</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Maze Game</h1>
  
  <div id="maze"></div>

  <!-- Touch Controls for Mobile -->
  <div id="controls">
    <button onclick="move(0, -1)">↑</button>
    <div>
      <button onclick="move(-1, 0)">←</button>
      <button onclick="move(1, 0)">→</button>
    </div>
    <button onclick="move(0, 1)">↓</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
